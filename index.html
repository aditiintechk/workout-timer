<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="./assests/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assests/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assests/favicons/favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="icon" href="./assests/stopwatch.png">
    <link rel="stylesheet" href="./style.css">
    <title>Workout Timer</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>
                Workout Timer
            </h1>
        </header>

        <main>
            <section class="start-workout">
                <button id="start-btn" class="start-btn" onclick="handleStartWorkoutBtn()">
                    Start Workout
                </button>
            </section>

            <section class="timer-workout">
                <div class="timer-wrap">
                    <h2 id="timer">00:00</h2>
                </div>
                <p class="message">Count: <span id="count-tracker">0</span></p>
            </section>

            <section class="background-audio">
                <audio id="start-audio">
                    <source src="./assests/ding-start.wav" type="audio/wav">
                </audio>
                <audio id="end-audio">
                    <source src="./assests/ding-end.wav" type="audio/wav">
                </audio>
            </section>
        </main>


    </div>

    <script src="./app.js"></script>
</body>

</html>
